<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient: Teal to Purple -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9A3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A3FA0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circular Background -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Pickleball Paddle -->
  <!-- Paddle Head (Oval) -->
  <ellipse cx="256" cy="180" rx="80" ry="100" fill="none" stroke="white" stroke-width="8"/>
  
  <!-- Handle -->
  <line x1="256" y1="280" x2="256" y2="380" stroke="white" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Ball -->
  <circle cx="320" cy="240" r="45" fill="#FFB81C" stroke="white" stroke-width="2"/>
  
  <!-- Decorative dots on ball -->
  <circle cx="305" cy="225" r="4" fill="white"/>
  <circle cx="335" cy="225" r="4" fill="white"/>
  <circle cx="320" cy="255" r="4" fill="white"/>
</svg>
